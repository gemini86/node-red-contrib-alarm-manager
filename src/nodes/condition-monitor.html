<script type="text/javascript">RED.nodes.registerType('condition-monitor',{
		category: 'alarm manager',
		color: '#a6bbcf',
		defaults: {
			name: { value: '' },
			alarmId: { value: '', required: true },
			highAlarm: { value: 8, required: true },
			lowAlarm: { value: 4, required: true },
			delayMinutes: { value: 5, required: true },
			debug: { value: false, required: true },
			alarmManager: {value: '', type: 'alarm-manager'}
		},
		inputs:1,
		outputs:0,
		icon: "alert.svg",
		label: function() {
			return this.name || this.alarmId;
		}
});
</script>
